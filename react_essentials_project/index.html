<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Essentials Training</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function Header(props) {
            return (
                <header>
                    <h1>My name is {props.name}</h1>
                </header>
            );
        }

        function Main(props) {
            return ( 
                <section>
                    <img
                    height= {200}
                    alt="toucan" 
                    src="https://images.pexels.com/photos/17811/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"/>
                    <ul>
                        {props.animals.map((animal) => (
                            <li key={animal.id}>
                                {animal.title}
                            </li>
                        ))}
                    </ul>
                </section>
            );
        }

        function App() {
            return (
                <div>
                    <Header name="Emma"/>
                    <Main animals={animalsObject}/>
                </div>
            );
        }

        const animals = [
            "Dog bark",
            "Bee sting",
            "Cat meow"
        ]

        const animalsObject = animals.map((animal, i) => ({
            id: i,
            title: animal
        }))
   
        
        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
